<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة خاصة لنورا</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
            color: #5bc0de;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="photo (1).jpg" alt="One Team Logo" class="logo">
        <h1 class="fade-in">كل سنة وأنتِ طيبة يا نورا! 🎉</h1>
        <p class="slide-up">نتمنى لكِ حياة سعيدة وشكر خاص لكل التيم ❤️</p>
        <button class="pulse" onclick="playAudio()">اضغط لسماع التهنئة</button>
        <audio id="audio" src="lol.mp3"></audio>
    </div>
    
    <script>
        function playAudio() {
            document.getElementById("audio").play();
        }

        anime({
            targets: '.fade-in',
            opacity: [0, 1],
            duration: 2000,
            easing: 'easeInOutQuad'
        });

        anime({
            targets: '.slide-up',
            translateY: [50, 0],
            opacity: [0, 1],
            duration: 2000,
            easing: 'easeOutElastic'
        });
    </script>
</body>
</html>
